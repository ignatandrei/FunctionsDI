name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: |
        cd src
        cd FunctionsWithDI
        dotnet restore
    - name: Build
      run: |
        cd src
        cd FunctionsWithDI 
        dotnet build --no-restore
    - name: TestConsoleProject
      run:  |
        cd src
        cd FunctionsWithDI
        cd TestConsoleApp
        dotnet run  --no-build
